name: Playwright Tests
on:
  push:
    branches: [ main, master, Purchase-ticket-TEST001-invalid-credit-card ]
  pull_request:
    branches: [ main, master, Purchase-ticket-TEST001-invalid-credit-card ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Set up Azure CLI
      uses: azure/CLI@v1
      with:
      inlineScript: |
        echo "Installing AzCopy"
        wget -O azcopy_v10.tar.gz https://aka.ms/downloadazcopy-v10-linux
        tar -xvf azcopy_v10.tar.gz --strip-components=1
        sudo mv ./azcopy /usr/local/bin/
        azcopy --version
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Install Allure Commandline
      run: npm install -g allure-commandline --save-dev
    - name: Run Playwright tests
      run: npx playwright test
    - name: Generate Allure Report
      run: allure generate allure-results -o allure-report --clean
    - name: Log in to Azure CLI
      run: |
        az login --service-principal --username ${{ secrets.AZCOPY_SPA_APPLICATION_ID }} --password ${{ secrets.AZCOPY_SPA_CLIENT_SECRET }} --tenant ${{ secrets.AZCOPY_TENANT_ID }}
    - name: Upload HTML report to Azure
      shell: bash
      run: |
        REPORT_DIR='run-${{ github.run_id }}-${{ github.run_attempt }}'
        azcopy cp --recursive "./allure-report/*" "https://reports2024.z13.web.core.windows.net/$REPORT_DIR"
        echo "::notice title=Allure report url::https://reports2024.z13.web.core.windows.net/$REPORT_DIR/index.html"
      env:
        AZCOPY_AUTO_LOGIN_TYPE: SPN
        AZCOPY_SPA_APPLICATION_ID: '${{ secrets.AZCOPY_SPA_APPLICATION_ID }}'
        AZCOPY_SPA_CLIENT_SECRET: '${{ secrets.AZCOPY_SPA_CLIENT_SECRET }}'
        AZCOPY_TENANT_ID: '${{ secrets.AZCOPY_TENANT_ID }}'      
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
